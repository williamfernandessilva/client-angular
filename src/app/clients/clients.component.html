<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients" >
        <th scope="row">{{client.id}}</th>
        <td>{{client.name}} </td>
        <td>{{client.email}}</td>
        
 
    </tbody>
  </table>
